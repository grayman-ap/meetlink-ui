<div>
    <div class="meetlink__portal-header p-2 m-4 w-90 font-semibold text-[20px] text-blue font-sans">
        Analytics Overview
    </div>
    <div class='flex w-90 m-2 gap-4'>
        <div *ngFor="let item of Card" class=" w-[100%] p-4 mx-2 h-full shadow-lg rounded"
            [style.background-color]="item.color">
            <div class="flex justify-between gap-4 w-full  items-center rounded text-[35px] text-white font-bold">
                {{ item.numberCount }}
                <svg-icon [src]="item.icon" [svgStyle]="{'width.px': 50}"></svg-icon>
            </div>
            <div class="text-[16px] text-white mt-10 font-sans">
                {{item.title}}
            </div>
        </div>
    </div>
    <div class="meetlink__subheader flex w-[100%] justify-between items-center my-10 font-sans">
        <div class="flex bg-border/5 w-[60%] border gap-3 p-4 mx-6 my-5 rounded items-center">
            <img src="../../assets/report-analysis.png" class="" />
            <div>
                <p class="text-[16px] leading-[1.5rem] text-blue">During this period, 2940 visitors checked in.
                    The busiest hour was 12:00pm and the busiest day was Monday.
                    Yahaya Abubarka hosted the most visits.</p>
            </div>
        </div>
        <div class="w-[25%]">
            <mat-form-field>
                <mat-label>Choose meetlink date</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <!-- Analytic section -->
    <div class="p-2 w-90">
        <div class="meetlink__portal-header text-blue text-[20px] font-light font-sans">
            Analytics
        </div>
        <div class="flex gap-48">
            <div class="w-[50%]">
                <app-visitor-analytics-chart></app-visitor-analytics-chart>
            </div>
            <div class="shadow-lg w-[30%] h-[50vh]"> 
                <div class="p-4 font-sans text-[20px] font-semibold">
                    Visitor's Category
                </div>
            </div>
        </div>

    </div>
</div>
