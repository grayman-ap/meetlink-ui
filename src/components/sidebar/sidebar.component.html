<div class="flex-1 m-5">
    <div class="flex flex-col items-center justify-center mb-5">
        <img src="../../assets/vector/logo.svg" alt="logo" class="w-[40%]" />
        <div class="w-[90%] mt-5 h-[1px] bg-border/20"></div>
    </div>
    <div class="bg-red-500 hover:text-white ">
        <div *ngFor="let item of Items" class="flex items-center space-x-5 mb-5 mx-4 hover:bg-blue hover:text-white p-4 rounded transition-all ease-linear ">
            <svg-icon src={{item.icon}} [svgStyle]="{'width.px':30, 'fill': '#ccc'}" class="icon"></svg-icon>
            <a class="text-border font-sans"[routerLink]="item.url">{{item.title}}</a>
        </div>
    </div>
    <div>
        
    </div>
</div>
